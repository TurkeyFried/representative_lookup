operations:
  GetByPostalCode:
    httpMethod: "GET"
    uri: "postcodes/"
    summary: "Gets the available representatives. It's possible to define a limit and a sorting order."
    parameters:
      postal:
        location: "uri"
        description: "The Postal Code to get representatives for."
        type: "string"
        required: true
      limit:
        location: "query"
        description: "The number of representatives to be retrieved."
        type: "integer"
        required: true
        default: 5
      sort:
        location: "query"
        description: "The sorting order."
        type: "string"
        required: true
        default: "desc"
    responseModel: "RepresentativesList"
