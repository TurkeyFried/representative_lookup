representative_lookup.content:
  path: '/representative_lookup'
  defaults:
    _controller: '\Drupal\representative_lookup\Controller\LookupController::content'
    _title: 'Representative Lookup'
    _form: Drupal\representative_lookup\Form\PostalLookupBlockForm'
  requirements:
    _permission: 'access content'

representative_lookup.admin_settings:
  path: '/admin/config/representative_lookup'
  defaults:
    _form: '\Drupal\representative_lookup\Form\ModuleConfigurationForm'
    _title: 'Representative Lookup Settings'
  requirements:
    _permission: 'administer site configuration'
